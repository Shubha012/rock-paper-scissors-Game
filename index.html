<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <p class="para">Rock Paper Scissors</p>
    <button class = "button" onclick="playerMove('rock')"><img class="fig" src="images/rock-emoji.png"></button>
    <button class = "button" onclick="playerMove('paper')"> <img class="fig" src="images/paper-emoji.png" > </button>
    <button class = "button" onclick="playerMove('scissors')"> <img class="fig" src="images/scissors-emoji.png" > </button>
    <br>

    <p class="js-result  result"></p>
    <p class="js-move result"></p>
    <p class="js-score score"></p>

    <button class="Reset-score" 
    onclick=" score.win=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    updateScore(); ">Reset Score</button>

    <script src="javaScript/rockPprSci.js"></script>
</body>
</html>
